<script>
    function loadImg() {
        return new Promise(function (resolve, reject) {
            var img = '0';
            setTimeout(() => {
                img = '00000000000';
                resolve(img)
            }, 2000);
            setTimeout(() => {
                reject(img)
            }, 2000)


        })
    }

    loadImg().then(res => {
        console.log(res)
    }).catch(err => {
        console.log(err);
    })


</script>

<script type="text/javascript">
    function loadImg(src) {
        var promise = new Promise(function (resolve, reject) {
            var img = document.createElement('img')
            img.onload = function () {
                resolve(img)
            }
            img.onerror = function () {
                reject('图片加载失败')
            }
            img.src = src
        })
        return promise
    }
    var src = 'http://static.ydcss.com/ydui/img/logo.png?t=3.1415926'
    var result = loadImg(src)
    result.then(function (img) {
        console.log(1, img.width)
        return img
    }, function () {
        console.log('error 1')
    }).then(function (img) {
        console.log(2, img.height)
    })
</script>
